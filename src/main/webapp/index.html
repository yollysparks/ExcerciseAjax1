<html>
    <head>
        <title>Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h4 id="joke"> </h4>
        <p id="id"></p>
        <p id="ref"></p>
    </body>
    <script >var promise = fetch('https://jokes-plaul.rhcloud.com/api/joke');
     promise.then(function (response) {
       return response.json();
     }).then(function (quote) {
        
        document.getElementById("joke").innerText = quote.joke;
        document.getElementById("id").innerText = quote.id;
        document.getElementById("ref").innerText = quote.reference;
                                                          
     });</script>
</html>
